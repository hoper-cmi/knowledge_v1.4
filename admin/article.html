<script type="text/javascript">

    <!-- 上传缩略图开始 -->
    function uploadFile(){
        $.ajaxFileUpload
        ({
            url: '/api/file/management?action=uploadimage',
            secureuri: false,
            fileElementId: 'upfile',
            dataType: 'text',
            success: function(data, status) {
                var jsonString = data.substring(data.indexOf("{"), data.lastIndexOf("}")+1);
                var jsonObj = eval("(" + jsonString + ")");
                if (jsonObj && typeof (jsonObj.code) != 'undefined' && jsonObj.code =='500') {
                    alert(jsonObj.message);
                }else {
                    $("#uploadimage").attr("src",  jsonObj.url);
                    $("#uploadimage").show();
                    $("#delBtn").show();
                }
            },
            error: function(data, status, e) {
                alert(e);
            }
        })
        return false;
    }
    <!-- 上传缩略图结束 -->

    function clearImg(obj) {
        $("#uploadimage").attr("src","");
        $("#uploadimage").css("display","none");
        $(obj).hide();
    }
    function imageFormat( cellvalue, options, rowObject ){
        return cellvalue ==''?'':'<img src="'+cellvalue+'"width="100px"; height="60px" />';
    }

    function dateFormat( cellvalue, options, rowObject ){
        return new Date(cellvalue).Format("yyyy-MM-dd hh:mm:ss");
    }
    function checkboxFormat( cellvalue, options, rowObject ){
        var isChecked = (cellvalue == 'Released')?"checked":"";
        var rowId = rowObject.id;
        return "<input type='checkbox' class='ace ace-switch' onclick='toggleStatus(event)'" + isChecked +" data-id=" + rowId +"> <span class='lbl'></span>";
    }
    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";
    jQuery(function ($) {
        //resize to fit page size
        $(window).on('resize.jqGrid', function () {
            $(grid_selector).jqGrid('setGridWidth', $(".page-content").width());
        })
        //resize on sidebar collapse/expand
        var parent_column = $(grid_selector).closest('[class*="col-"]');
        $(document).on('settings.ace.jqGrid', function (ev, event_name, collapsed) {
            if (event_name === 'sidebar_collapsed' || event_name === 'main_container_fixed') {
                //setTimeout is for webkit only to give time for DOM changes and then redraw!!!
                setTimeout(function () {
                    $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                }, 0);
            }
        })


        jQuery(grid_selector).jqGrid({

            mtype: 'get',
            prmNames:{rows:'size'},
            ajaxGridOptions: {contentType: 'application/json;charset=utf-8'},
            datatype: "json",
            url: "/api/admin/content/lists?cid=0&insub=true&typeName=Article&time=" + new Date().getTime(),
            height: 330,
            colNames: [ 'ID', '文章标题', '简介', '缩略图','发布人','发布时间', '发布状态'],
            colModel: [
                {name: 'id', index: 'id', width: 20, sorttype: "int"},
                {name: 'title', index: 'title', width: 90, editable: true,editrules:{required:true}},
                {name: 'summary', index: 'summary', width: 150, editable: true, edittype:'textarea',editrules:{required:true}},
                {name: 'thumbnail', index: 'thumbnail', width: 50, editable: true,formatter:imageFormat},
                {name: 'userName', index: 'userName', width: 50},
                {name: 'addTime',formatter:dateFormat, index: 'addTime', width: 60},
                {name: 'statusName', width: 30,formatter:checkboxFormat}

            ],
            viewrecords: true,
            sortname: 'addTime',    //按添加时间排序
            sortorder: 'desc',//降序
            rowNum: 10,
            rowList: [10, 20, 30],
            pager: pager_selector,
            altRows: true,
            //toppager: true,

            beforeProcessing: function () {
            },
            loadComplete: function () {
                var table = this;
                setTimeout(function () {
                    styleCheckbox(table);
                    updateActionIcons(table);
                    updatePagerIcons(table);
                    enableTooltips(table);
                }, 0);
            },
            loadError:function(xhr,status,error) {
                alert("加载数据失败！\n"+"error:" + error);
            },
            //editurl: "/api/admin/content/detail",
            caption: "文章列表",
            jsonReader:{
                root:"data.items",
                page: "data.currentPage",
                total: "data.totalPage",
                records: "data.records",
                repeatitems: false,
                id: "id"
            },
        });

        $(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size

        //switch element when editing inline
        function aceSwitch(cellvalue, options, cell) {
            setTimeout(function () {
                $(cell).find('input[type=checkbox]')
                        .addClass('ace ace-switch ace-switch-5')
                        .after('<span class="lbl"></span>');
            }, 0);
