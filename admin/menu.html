<script type="text/javascript">

    <!-- 上传缩略图开始 -->
    function imgUpload(value, editOptions) {
        var span = $("<span>");
        var hiddenValue = $("<input>", { type: "hidden", val: value, name: "fileName", id: "fileName" });
        var image = $("<img>", { name: "uploadimage", id: "uploadimage",style:"width:100px; height:60px" });
        image.attr("src",value);
        if(value == "") {
            image.css("display","none");
        }
        var a_uploadFile =$("<a>",{herf:"#",class:"a-upload"});
        var el = document.createElement("input");
        el.type = "file";
        el.id = "upfile";
        el.name = "upfile";
        el.accept = "image/png,image/gif,image/jpeg";
        el.onchange = uploadFile;
        span.append(image).append(a_uploadFile.append(el)).append(hiddenValue );
        var e2 = document.createElement("input");
        e2.type = "button"
        e2.id = "delBtn";
        e2.value = "清除";
        e2.onclick = function(){
            $("#fileName").val('');
            $("#uploadimage").hide();
            $(this).hide();
        };
        e2.style.position = "relative";
        e2.style.top = "-15px";
        if(value =='') {
           e2.style.display ="none";
         } else {
            e2.style.display ="";
        }
        span.append(e2);
        return span;
        }
    function uploadFile(){
        $.ajaxFileUpload
        ({
             url: '/api/file/management?action=uploadimage',
                 secureuri: false,
                 fileElementId: 'upfile',
                 dataType: 'text',
                 success: function(data, status) {
                     var jsonString = data.substring(data.indexOf("{"), data.lastIndexOf("}")+1);
                     var jsonObj = eval("(" + jsonString + ")");
                     if (jsonObj && typeof (jsonObj.code) != 'undefined' && jsonObj.code =='500') {
                         alert(jsonObj.message);
                     }else {
                         $("#fileName").val(jsonObj.url);
                         $("#uploadimage").attr("src",  jsonObj.url);
                         $("#uploadimage").show();
                         $("#delBtn").show();
                     }
             },
         error: function(data, status, e) {
             alert(e);
             }
         })
         return false;
         }
    function getImgValue(elem, operation, value) {
         if(operation === 'get') {
             return $(elem).find("#fileName").val();
         } else if(operation === 'set') {
             $(elem).find("#fileName").val(value);
         }
         }
    function imageFormat( cellvalue, options, rowObject ){
        return cellvalue ==''?'':'<img src="'+cellvalue+'"width="150px"; height="80px" />';
    }
    function imageUnFormat( cellvalue, options, cell){
        return $('img', cell).attr('src');
    }
    <!-- 上传缩略图结束 -->

    jQuery(function ($) {

        var grid_selector = "#grid-table";
        var pager_selector = "#grid-pager";

                        {name: 'title', width: 150, editable: true,editrules:{required:true},formoptions:{elmsuffix:'(*)'},editoptions:{maxlength:10}},
                        {name: 'text', width: 150, editable: true,edittype:'textarea',editoptions:{maxlength:100}},
                        {name: 'imgUrl', width: 150, editable: true,edittype:'custom',editoptions:{custom_element: imgUpload, custom_value: getImgValue},formatter:imageFormat, unformat:imageUnFormat},
                        {name: 'weights', width: 50,editable: true,editrules:{integer:true}}

                            refreshicon: 'ace-icon fa fa-refresh green',

                            viewicon: 'ace-icon fa fa-search-plus grey'

                        {

                                postdata.parentId = rowId;

                                form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
                                style_edit_form(form);

        }
